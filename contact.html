      <form action="contact-form" method="post" id="contact-form">
        <label class="standard-label" for="contact-email"
          >Email: <input type="email" id="contact-email" required
        /></label>

        <label class="standard-label"
          >Telephone:

          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
        </label>

        <label class="standard-label"
          >Message:
          <textarea required maxlength="240"></textarea>
        </label>
        <input type="submit" value="Send message"/>
      </form>
